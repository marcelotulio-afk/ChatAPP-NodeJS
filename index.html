<!-- We create a container element that creates a fixed width container that centers our
    content inside.
    inside we'll place a bootstrap jumbotron. This contains the message sending elements.

 -->
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Escreva uma mensagem</h1>
        <br>
        <input class="form-control" placeholder="Name">
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
    /* create an addMessages function that will take in a message object.
    we'll access the message div above through its id "messages".
    We'll append some html to it.  
    We'll call our addmessage function inside document ready bellow.
    we'll pass in an object that has a property called name, and we'll pass in a placeholder
    called Tiago. Then we'll pass in a property called message. */
    $(() => {
        $("#send").click(()=>{
            addMessages({nome: 'Tiago', mensagem: 'Fala AÃ­! Belezinha?'})
        })
    })

    function addMessages(message){
        $("#messages").append(`<h4> ${message.nome} </h4> <p> ${message.mensagem} </p>`)
    }
</script>
